<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="/logo.png" alt="logo">
    <h1>CWA Help Desk Apppointment</h1>
    <p>The Help Desk is located in ACT620. Open 10:30 to 19:00 Monday to Friday</p>
    <p>Check Blackboard for when CWA tutors will be there.</p>
    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <legend>Student details</legend>
                <p><label for="stuid">Student ID</label>
                    <input type="text" name="stuid" id="stuid" required="required"/>
                </p>
                <p><label for="given">Given Name</label>
                <input type="text" name="given" id="given" required="required"/>
                <label for="family">Family Name</label>
                <input type="text" name="family" id="family" required="required"/>
                </p>
        </fieldset>
        <fieldset>
            <legend>Your Unit</legend>
            <p>
                <input type="radio" id="cos10011" name="cos10011" value="COS10011"/>
                <label for="cos10011">COS10011</label>
                <input type="radio" id="cos60004" name="cos60004" value="COS60004"/>
                <label for="cos60004">COS60004</label>
                <input type="radio" id="cos60007" name="cos60007" value="COS60007"/>
                <label for="cos60007">COS60007</label>
            </p>
            <p><label for="tutor">Your tutor</label>
                <select name="tutor" id="tutor">
                    <option value="british">Please select</option>
                    <option value="burmese">John Doe</option>
                    <option value="manx">Walter</option>
                    <option value="ragdoll">White</option>
                    <option value="russian">Jesse</option>
                    <option value="siamese">Pinkman</option>
                </select>
            </p>
        </fieldset>
            <fieldset>
                <legend>Issue</legend>
                <p>
                    <label for="html">HTML</label>
                    <input type="checkbox" id="html" name="category[]" value="html" checked="checked"/>
                    <label for="css">CSS</label>
                    <input type="checkbox" id="css" name="category[]" value="css"/>
                    <label for="js">JavaScript</label>
                    <input type="checkbox" id="js" name="category[]" value="js"/>
                    <label for="php">PHP</label>
                    <input type="checkbox" id="php" name="category[]" value="php"/>
                    <label for="mysql">MySQL</label>
                    <input type="checkbox" id="mysql" name="category[]" value="mysql"/>
                </p>
                <p><label for="desc">Description of Issue</label></p>
                <textarea id="desc" name="desc" rows="4" cols="40"></textarea>
            </fieldset>
            <fieldset>
                <legend>Preferred Time/Date</legend>
                <p><label for="date">Date</label>
                    <input type="date" name= "date" id="date" placeholder="dd-mm-yyyy" maxlength="10" size="10"/>
                </p>
                <p><label for="time">Time</label>
                    <input type="time" name= "time" id="time" placeholder="00:00" maxlength="4" size="10"/>
                </p>
            </fieldset>
        <input type= "submit" value="Register"/>
        <input type= "reset" value="Reset Form"/>
    </form>
</body>
</html>
